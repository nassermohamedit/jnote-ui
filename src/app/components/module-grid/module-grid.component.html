<button class="green-button" (click)="showNewModuleForm=true">New</button>
<div class="modules-grid">
    <app-module-card *ngFor="let module of modules" [module]="module" />
</div>
<div class="form" *ngIf="showNewModuleForm">
    <app-create-module
    (hideMe)="showNewModuleForm=false"
    (newModule)="onModuleCreated($event)">
</app-create-module>
</div>
